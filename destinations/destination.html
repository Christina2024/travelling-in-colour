    <div class="container">
      <h2>Find Your Next Holiday!</h2>
      <p>Click the button to get a random holiday idea.</p>
      <button onclick="generateHoliday()">Generate Holiday</button>
      <p id="result"></p>
    </div>

    <script>
      function generateHoliday() {
        const holidays = {
          "Beach Holidays": ["Maldives", "Hawaii", "Bali", "Phuket", "Bahamas"],
          "City Escapes": ["Paris", "New York", "Tokyo", "London", "Barcelona"],
          "Adventurous Escapes": [
            "Patagonia",
            "Swiss Alps",
            "Grand Canyon",
            "Amazon Rainforest",
            "New Zealand",
          ],
          "Exotic Holidays": [
            "Marrakech",
            "Bora Bora",
            "Fiji",
            "Seychelles",
            "Santorini",
          ],
        };

        const categories = Object.keys(holidays);
        const randomCategory =
          categories[Math.floor(Math.random() * categories.length)];
        const randomDestination =
          holidays[randomCategory][
            Math.floor(Math.random() * holidays[randomCategory].length)
          ];

        document.getElementById(
          "result"
        ).innerHTML = `üåç <strong>${randomCategory}</strong>: ${randomDestination}`;
      }
    </script>
